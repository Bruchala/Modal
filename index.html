<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal window</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="modal1 hidden">
      <div class="close-modal1"><i class="fas fa-times"></i></div>
      <div class="arrow">
        <div class="arrow1"><i class="fas fa-arrow-left"></i></div>
        <div class="arrow2"><i class="fas fa-times"></i></div>
        <div class="arrow3"><i class="fas fa-arrow-right"></i></div>
      </div>
    </div>

    <div class="modal2 hidden">
      <div class="close-modal2"><i class="fas fa-times"></i></div>
      <div class="arrow">
        <div class="arrow4"><i class="fas fa-arrow-left"></i></div>
        <div class="arrow5"><i class="fas fa-times"></i></div>
        <div class="arrow6"><i class="fas fa-arrow-right"></i></div>
      </div>
    </div>
    <div class="modaltwo">
      <div class="modal-show1">Modal1</div>
      <div class="modal-show2">Modal2</div>
    </div>
    <div class="overflay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
